<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" href="css/styles.css">

        <title> Personal Blog // Taller ProgIV </title>

    </head>
    <body>
        <header>
            <div class="header-content">
                <div class="name">
                    <h1> Personal <b>Blog</b></h1>
                </div>

                <div class="menu">
                    <nav>
                        <ul>
                            <li class="nav-item"><a href="./index.html"> HOME </a></li>
                            <li class="nav-item"><a href="./about.html"> ABOUT </a></li>
                            <li class="nav-item-active"><a href="./contact.html" class="text-nav-item-active"> CONTACT </a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </header>

        <div class="contact_form">

            <h2> Contact US <div style="text-align: center"><img src="images/contac_icon.png" width="100" /></div> </h2>

            <form>
                <p>
                    <label for="nombre" class="put_name">Name
                        <span class="required">*</span>
                    </label>
                    <input type="text" name="introduce_name" id="name" required="required" placeholder="Type your name">
                </p>
                <p>
                    <label for="email" class="put_email">Email
                        <span class="required">*</span>
                    </label>
                    <input type="email" name="introduce_email" id="email" required="required" placeholder="Type your email">
                </p>
                
                <p>
                    <label for="phone" class="put_phone">Phone
                    </label>
                    <input type="pho" name="introduce_phone" id="phone" placeholder="Type your phone">
                </p>       
                    
                <p>
                    <label for="subject" class="put_subject">Subject
                    <span class="required">*</span>
                    </label>
                    <input type="text" name="put_subject" id="subject" required="required" placeholder="Type the subject">
                </p>    
                    
                <p>
                    <label for="message" class="put_message">Message
                    <span class="required">*</span>
                    </label>                     
                    <textarea name="introduce_message" class="text_message" id="message" required="required" placeholder="Leave your comment..."></textarea> 
                </p>                    
                    
                <button type="submit" name="enviar_formulario" id="send"><p>Enviar</p></button>
    
                <p class="advise">
                    <span class="requires"> * </span> The fields are required 
                </p>          
            </form>                    

        </div>

        <div class="container-footer">
            <footer>
                <div class="name-footer">
                    <h1> Personal Blog </h1>
                </div>
                <div class="social-footer">
                    <a href="https://www.facebook.com/sebasrave33/"><i class="fab fa-facebook-f icon-social"></i></a>
                    <a href="https://github.com/SebasRaveg"><i class="fab fa-github icon-social"></i></a>
                    <a href="https://www.linkedin.com/in/sebastian-rave-gomez-1281a21b1/"><i class="fab fa-linkedin-in icon-social"></i></a>
                </div>

                <hr>
                <h4> by Sebastian Rave Gomez // 2021</h4>
            </footer>
        </div>

    </body>
</html>
